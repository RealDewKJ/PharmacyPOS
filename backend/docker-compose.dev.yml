version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pharmacy_pos_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmacy_pos_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - pharmacy_dev_network

  redis:
    image: redis:7-alpine
    container_name: pharmacy_pos_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - pharmacy_dev_network

  app:
    build: .
    container_name: pharmacy_pos_app_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/pharmacy_pos_dev?schema=public"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: "development"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pharmacy_dev_network
    command: bun run dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  pharmacy_dev_network:
    driver: bridge
